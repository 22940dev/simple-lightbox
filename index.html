<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lightbox</title>
</head>
<body>
    <div class="container">
    <div class="grid">
        <img src="https://source.unsplash.com/720x480?nature" alt="nature">
        <img src="https://source.unsplash.com/720x480?lake" alt="lake">
        <img src="https://source.unsplash.com/720x480?mountains" alt="mountains">
        <img src="https://source.unsplash.com/720x480?beach" alt="beach">
        <img src="https://source.unsplash.com/720x480?tree" alt="tree">
        <img src="https://source.unsplash.com/720x480?river" alt="river">
        <img src="https://source.unsplash.com/720x480?valley" alt="valley">
        <img src="https://source.unsplash.com/720x480?forest" alt="forest">
        <img src="https://source.unsplash.com/720x480?sky" alt="sky">
        <img src="https://source.unsplash.com/720x480?ocean" alt="ocean">
        <img src="https://source.unsplash.com/720x480?waterfall" alt="waterfall">
        <img src="https://source.unsplash.com/720x480?sea" alt="sea">
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
