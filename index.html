<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Lightbox</title>
</head>

<body>
        <div class="grid">
            <div class="grid__img-container">
                <img class="grid__img" src="./img/lake-small.jpg" alt="Lake" data-full='lake-big.jpg'>
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/river-small.jpg" alt="River" data-full='river-big.jpg'>
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/mountains-small.jpg" alt="Mountains" data-full='mountains-big.jpg'>
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/tree-small.jpg" alt="Tree" data-full='tree-big.jpg'>
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/beach-small.jpg" alt="Beach" data-full='beach-big.jpg'>
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/nature-small.jpg" alt="Nature" data-full='nature-big.jpg'>
            </div>
        </div>
    </div>
</body>

</html>
